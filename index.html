<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Lorris 'Ydelyn' Colini" />
    <title>Ydelyn Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navigation principale -->
    <!-- fixed-top pour fixer la nav en haut de page -->
    <!-- navbar-expand-lg pour la faire apparaitre sur un écran large -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!-- collapse effondrement permet de masquer et d'afficher le bouton -->
        <!-- aria-controls accessibilité aria-expanded="false" on démarre avec le menu qui n'est pas étendu on démarre à false -->

        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ma-nav"
          aria-controls="ma-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- navbar-toggler-icon un svg qui fait le bouton toggler = bascule -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapse navbar-collapse pour la faire apparaître ou non //  attention c'est le même id que dans data-target -->

        <div class="collapse navbar-collapse" id="ma-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#accueil">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#apropos">A propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mes-services">Mes services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contactez-moi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header id="accueil" class="bg-dark text-white">
      <img src="./img/man.svg" alt="Photo de Lorris 'Ydelyn' Colini" />
      <h1>Salut, bienvenue sur mon Portfolio</h1>
      <p>Je suis développeur web chez Colombbus</p>
    </header>
    <section id="portfolio">
      <h2>Mon Portfolio</h2>
      <!-- react twitch -->
      <img src="./img/ReactTwitch.png" alt="Ydelyn ReactTwitch" />
      <!-- animation -->
      <img src="./img/animation.jpg" alt="Ydelyn animation" />
      <!-- Meteoapp -->
      <img src="./img/MeteoApp.png" alt="Ydelyn Meteoapp" />
      <!-- SiteMenu -->
      <img src="./img/SiteMenu.png" alt="Ydelyn SiteMenu" />
      <!-- SiteResPic -->
      <img src="./img/SiteResPic.jpg" alt="Ydelyn SiteResPic" />
      <!-- Visu -->
      <img src="./img/Visu.jpg" alt="Ydelyn Visu" />
      <!-- JavaScript -->
      <img src="./img/js.jpg" alt="Ydelyn JavaScript" />
      <!-- Grid -->
      <img src="./img/grid.jpg" alt="Ydelyn grid" />
      <!-- Bulma -->
      <img src="./img/bulma.jpg" alt="Ydelyn bulma" />
    </section>
    <section id="apropos">
      <h2>A propos</h2>
    </section>
    <section id="mes-services">
      <h2>Mes services</h2>
    </section>
    <section id="contact">
      <h2>Contactez-moi</h2>
    </section>
    <footer>
      <p>Ydelyn - Tous droits reservés - © 2022</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
